<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo">
      <img src="assets/a-logo.png" alt="logo" />
    </div>

    <div class="center">
      <textarea cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
      <p>
        <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y
        sin acentos
      </p>
      <div class="button-container">
        <button class="encrypt activated" id="encrypt">Encriptar</button>
        <button class="decrypt" id="decrypt">Desencriptar</button>
      </div>
    </div>
    <div class="right">
      <div class="empty">
        <img src="assets/diamond-doll.png" alt="Sin Contenido" />
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingrese el texto que sees encriptar o desencriptar.</p>
      </div>
      <div class="encripted">
        <p class="encripted-text"></p>
        <button class="copy-button">Copiar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
